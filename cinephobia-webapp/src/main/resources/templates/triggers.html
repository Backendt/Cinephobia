<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main.html}"
      xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Triggers | Cin√©phobia</title>
</head>
<body>
    <section layout:fragment="content">
        <div sec:authorize="hasRole('ADMIN')" class="container d-flex justify-content-end">
            <button type="button" title="Add trigger" class="btn btn-primary" hx-get="/admin/trigger" hx-swap="afterbegin" hx-target="#triggers">+</button>
        </div>
        <input type="hidden" id="search" name="search" th:value="${param.search}">
        <div id="triggers" hx-trigger="load" hx-get="/trigger" hx-swap="innerHTML" hx-include="#search" class="container-xxl list-group my-3" hx-boost="true">
            <div class="d-flex justify-content-center">
                <span class="spinner-border" role="status"></span>
            </div>
        </div>
    </section>
</body>
</html>

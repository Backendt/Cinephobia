<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:hx="http://htmx.org" xmlns:hx-on="http://htmx.org" xmlns:sec="http://www.thymeleaf.org">

<th:block th:fragment="triggerList(triggers)">
  <th:block th:each="trigger : ${triggers.getContent()}">
    <li hx-target="this" th:fragment="trigger(trigger)" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <p class="fw-bold" th:text="${trigger.name}"></p>
        <p th:text="${trigger.description}"></p>
      </div>
      <div> <!-- Buttons -->
        <button class="btn btn-primary" type="button" title="Add to my triggers">+</button> <!-- TODO -->
        <th:block sec:authorize="hasRole('ADMIN')">
          <button class="btn btn-warning" hx:get="@{/admin/trigger/{id}(id=${trigger.id})}" hx-swap="outerHTML" type="button" title="Edit trigger"><i class="bi bi-pencil-square"></i></button>
          <button class="btn btn-danger" hx-on::after-request="htmx.remove(this.closest('li'))" hx:delete="@{/admin/trigger/{id}(id=${trigger.id})}" hx:headers='${ {_csrf.headerName: _csrf.token} }' hx-swap="none" hx-confirm="Are you sure you want to delete this trigger?" type="button" title="Delete trigger"><i class="bi bi-trash"></i></button>
        </th:block>
      </div>
    </li>
  </th:block>
  <div th:if="${triggers.hasNext()}"
       hx-get="/trigger"
       hx:vals='${ {"page": triggers.getNumber() + 1} }'
       hx-include="#search"
       hx-swap="outerHTML"
       hx-trigger="revealed"
       hx-replace-url="true"
       class="d-flex justify-content-center w-100 py-4">
    <span class="spinner-border" role="status"></span>
  </div>
</th:block>

<form class="list-group-item d-flex justify-content-between align-items-start" th:fragment="triggerForm(trigger)" th:object="${trigger}" hx:post="${trigger.id != null} ? @{/admin/trigger/{id}(id=${trigger.id})} : '/admin/trigger'" hx-swap="outerHTML"> <!-- TODO Add error messages -->
  <div class="ms-2 me-auto">
    <label>
      Name
      <input type="text" th:field="*{name}" placeholder="Name">
    </label>
    <label>
      Description
      <input type="text" th:field="*{description}" placeholder="Description">
    </label>
  </div>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <input type="submit" class="btn btn-primary" value="Submit">
</form>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main.html}"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Register | Cinéphobia</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container h-100 px-2 py-5 w-xxl-25 border rounded d-flex flex-column align-items-center">
            <img th:src="@{/images/Cinéphobia.png}" class="img-fluid w-75 w-sm-50" alt="Cinéphobia logo">
            <p>Register</p>
            <form class="d-flex flex-column" th:action="@{/register}" th:object="${user}" method="post">
                <div class="py-3">
                    <div class="input-group">
                        <label class="input-group-text" for="displayName">Display name</label>
                        <input class="form-control" th:field="*{displayName}" id="displayName" type="text" placeholder="Display name" autofocus onfocus="this.select()" required>
                    </div>
                    <p th:if="${#fields.hasErrors('displayName')}" class="alert alert-danger mt-2" th:errors="*{displayName}"></p>

                    <div class="input-group my-2">
                        <label class="input-group-text" for="email">Email</label>
                        <input class="form-control" th:field="*{email}" id="email" type="text" placeholder="Email" required>
                    </div>
                    <p th:if="${#fields.hasErrors('email')}" class="alert alert-danger" th:errors="*{email}"></p>

                    <div class="input-group mb-2">
                        <label class="input-group-text" for="password">Password</label>
                        <input class="form-control" th:field="*{password}" id="password" type="password" placeholder="Password" required>
                    </div>
                    <p th:if="${#fields.hasErrors('password')}" class="alert alert-danger" th:errors="*{password}"></p>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div>
                        <a class="btn btn-outline-warning" href="/">Cancel</a>
                        <input class="btn btn-primary" type="submit" value="Register">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>

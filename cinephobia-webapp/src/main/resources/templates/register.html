<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Cin√©phobia - Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/form.css" >
</head>
<body>
    <h1>Register</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>
            Display name
            <input type="text" th:field="*{displayName}" placeholder="Display name" required>
        </label>
        <p th:if="${#fields.hasErrors('displayName')}" class="error" th:errors="*{displayName}"></p>

        <label>
            Email
            <input type="email" th:field="*{email}" placeholder="Email" required>
        </label>
        <p th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></p>

        <label>
            Password
            <input type="password" th:field="*{password}" placeholder="Password" required>
        </label>
        <p th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></p>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="buttons">
            <a href="/"><input type="button" class="cancel-button" value="Cancel"></a>
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>

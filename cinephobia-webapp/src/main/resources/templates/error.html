<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>An error occurred</title>
</head>
<body>
    <h1>Oops!</h1>
    <h1 th:text="|Error ${status} (${error})|">Error 500 (Internal Server Exception)</h1>

    <a href="/">Go Home</a>
</body>
</html>
